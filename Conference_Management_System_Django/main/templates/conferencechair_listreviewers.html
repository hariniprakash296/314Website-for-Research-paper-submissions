{%extends "upper_menu.html" %}

{% load static %}
<link rel="stylesheet" href="{% static '/css/style_common.css' %}">

{% block content %}
<span style="font-size: 1.5rem; font-family: sans-serif;">
<table  cellspacing="10" width="100%">
    <tr>
        <th>Reviewer Name:</th>
        <th>Bid:</th>
        <th>Papers:</th>
        <th>Allocate:</th>
    </tr>
    {% for paper in papers%}
        <tr>
            <form action="conferencechair_view_reviewers" method="post">
                {% csrf_token %}                
                <input type="hidden" name="paper_id" value = {{paper.paper_id}}>
                <tr>
                    <td>
                        {{ paper.paper_name }}
                    </td>
                    <td>
                        <input type="submit" value="Allocate" style="align: center;">
                    </td>
                </tr>
                        
            </form>
        </tr>
    {% endfor %}
</table>
{% endblock content %}
