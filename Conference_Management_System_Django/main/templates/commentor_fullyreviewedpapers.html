{%extends "upper_menu.html" %}
{% load static %}
{% load template_extras %}
<link rel="stylesheet" href="{% static '/css/style_common.css' %}">
<div class="background">
{% block content %}
<span style="font-size: 1.5rem; font-family: sans-serif;">
<div>
    <table cellspacing="10">
        <tr>
            <th>
                Paper Name
            </th>
            <th>Status</th>
            <th>
                Select Paper
            </th>

        </tr>
        {% for paper in fully_reviewed_papers %}
                <tr>
                    <form action="commentor_view_reviews" method="post">
                        {% csrf_token %}
                        <input type="hidden" name="paper_id" value = {{paper.paper_id}}>
                        <td>
                            {{ paper.paper_name }}
                        </td>
                        <td>
                            {{ paperstatus_dict|access_dict:paper.status }}
                        </td>
                        <td>
                            <input type="submit" value="View Reviews">
                        </td>
                    </form>
                </tr>
        {% endfor %}
    </table>
</div>
</span>
{% endblock %}
</div>
